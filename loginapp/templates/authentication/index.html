<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Login System | Home</title>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="px-4 py-5 my-5 text-center">
                <h1 class="display-5 fw-bold text-body-emphasis">Login System App</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">This is a login app</p>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        {% if user.is_authenticated %}
                            <h3>Welcome {{ user.first_name }}!</h3>
                        {% endif %}
                    </div>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        {% if user.is_authenticated %}
                            <a href="/signout" class="btn btn-primary btn-lg px-4 gap-3">Sign Out</a>
                        {% else %}
                            <a href="/signup" class="btn btn-primary btn-lg px-4 gap-3">Sign Up</a>
                            <a href="/signin" class="btn btn-outline-secondary btn-lg px-4">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    
</body>
</html>
